<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      /* start  */

      body {
        background: url(https://images.unsplash.com/photo-1728063976182-3d214a6a3479?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)
          bottom / cover no-repeat fixed;
      }

      .default {
        width: 500px;
      }

      /* end  */
    </style>
  </head>
  <body>
    <img
      src="https://www.w3schools.com/html/workplace.jpg"
      alt="description"
      width="500"
      height="400"
      usemap="#workmap"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://www.w3schools.com/html/computer.htm"
      />
    </map>

    <!-- loading attr with lazy value loads last  -->
    <img
      src="https://plus.unsplash.com/premium_photo-1728569560885-b7fe796fd517?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="description"
      loading="lazy"
      width="500"
    />

    <img
      src="https://images.unsplash.com/photo-1728410581787-a2b2a55c454c?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      width="500"
    />

    <picture>
      <source
        media="(min-width: 650px)"
        srcset="https://www.w3schools.com/html/img_food.jpg"
      />
      <source
        media="(min-width: 465px)"
        srcset="https://www.w3schools.com/html/img_car.jpg"
      />
      <img src="img_girl.jpg" class="default" />
    </picture>

    <picture>
      <source srcset="https://www.w3schools.com/html/img_girl.jpg" />
      <source srcset="https://www.w3schools.com/html/img_avatar.png" />
      <img
        src="https://www.w3schools.com/html/img_beatles.gif"
        alt="Beatles"
        style="width: auto"
      />
    </picture>
  </body>
</html>
