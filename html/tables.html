<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 50%;
        /* border-spacing: 10px; */
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 0.5rem;
        text-align: center;
      }
      th:nth-child(2),
      td:nth-child(2) {
        background: #c7fba2;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
    <table>
      <caption>
        Database of Workers
      </caption>
      <colgroup>
        <col span="2" style="background-color: rgb(255, 182, 182)" />
        <col style="background-color: yellow" />
      </colgroup>
      <thead>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alfred Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Change</td>
          <!-- <td>mexico</td> -->
        </tr>
        <tr>
          <td>Ernt Handel</td>
          <td>Roland Mendel</td>
          <!-- <td>Austria</td> -->
          <td rowspan="2">Austria</td>
        </tr>
        <tr>
          <td>Ernt Handel</td>
          <!-- <td>Roland Mendel</td> -->
          <td colspan="2">Austria</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
