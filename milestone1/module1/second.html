<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- list -->
    <div>
      <li>orange</li>
      <li>apple</li>
      <li>grapes</li>
      <div>
        <li>fuji</li>
      </div>
      <li>lemon</li>
    </div>

    <!-- unordered list  -->
    <ul>
      <li>orange</li>
      <li>apple</li>

      <ul>
        <li>fuji</li>

        <ul>
          <li>kiku</li>
        </ul>
      </ul>

      <li>grapes</li>
      <li>lemon</li>
    </ul>

    <!-- ordered list  -->
    <ol>
      <li>orange</li>
      <li>apple</li>
      <ol>
        <li>fuji</li>
        <ol>
          <li>kiku</li>
        </ol>
      </ol>

      <li>grapes</li>
      <li>lemon</li>
    </ol>
  </body>
</html>
