<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="center.css" />
  </head>
  <body>
    <!-- center block level and inline level elements -->
    <!-- p tags -->
    <p class="center-p">Centered paragraph tag</p>
    <p class="center-p-width">Centered paragraph tag with fixed width</p>

    <!-- span tags -->
    <span class="center-w-block">Centered span tag</span>

    <span class="center-w-iblock">
      Centered span tag with display inline-block
    </span>

    <div class="parent">
      <span class="center-fixed-iblock">
        Centered span tag with display block and fixed width
      </span>
    </div>

    <span class="center-flex"> Centered span tag with display flex</span>
  </body>
</html>
